<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hometask #1</title>   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
        <div class="container">      
        <div class="row">
            <table class="table table-striped  table-hover mt-5" id='noteList'>
                <thead class="table-dark">
                  <tr>
                    <th class='id_note' scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Created</th>
                    <th scope="col">Category</th>
                    <th scope="col">Content</th>
                    <th scope="col">Dates</th>
                    <th class='edit_note' ></th>
                    <th class='archive_note'  ><i class="fas fa-archive"></i></th>
                    <th class='delete_note' ><i class="fas fa-trash"></i></th>
                  </tr>
                </thead>
                <tbody>                        
            
                </tbody>
              </table>
              <!-- Create notes -->

            <div class=" active table-create">
                <form>
    
                    <table class="table table-striped  table-hover mt-5" id='inputForm'>
                        <thead class="table-dark">
                          <tr>                    
                            <th scope="col">Name</th>                    
                            <th scope="col">Created</th>                    
                            <th scope="col">Category</th>
                            <th scope="col">Content</th>                                     
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td > <input class="form-control" type='text' > </td>                   
                            <td > <input class="form-control" type='date' > </td>                   
                            <td>
                                
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Open this select category</option>
                                    <option value="task">Task</option>
                                    <option value="quote">Quote</option>
                                    <option value="randomThought">Random Thought</option>
                                    <option value="idea">Idea</option>
                                </select>                        
                            </td>                    
                            <td><input class="form-control" type='text' ></td>                          
                          </tr>                                       
                        </tbody>
                      </table>
    
                      <div class="d-flex justify-content-end button-add "><button id="submit" type="submit" class=" btn btn-outline-secondary">Add</button></div>
                      
                </form>
            </div>
            <!-- End create notes -->
            

              <div class="d-flex justify-content-end button-create "><button type="button" class=" btn btn-outline-secondary">Create Note</button></div>
              <table class="table table-striped  table-hover mt-3">
                <thead class="table-dark">
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Note Category</th>
                    <th scope="col">Active</th>
                    <th scope="col">Archived</th>                    
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th >1</th>
                    <td>Task</td>
                    <td>13</td>
                    <td>4</td>
                   
                  </tr>
                  <tr>
                    <th >2</th>
                    <td>Idea</td>
                    <td>7</td>
                    <td>12</td>
                    
                  </tr>
                 
                </tbody>
              </table>
            </div>
        </div>
    
     <script src="js/script.js"> </script>
</body>

</html>
