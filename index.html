<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hometask #1</title>   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <link rel="stylesheet" href="css/main.css">
</head>

<body>    
        <div class="container">      
        <div class="row">
            <!-- Table notes -->
            <table class="table table-striped  table-hover mt-5" id='noteList'>
                <thead class="table-dark">
                  <tr>
                    <th class='id_note' scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Created</th>
                    <th class="category" scope="col">Category</th>
                    <th scope="col">Content</th>
                    <th scope="col">Dates</th>
                    <th class='edit_note' ></th>
                    <th class='archive_note'  ><i class="fas fa-archive"></i></th>
                    <th class='delete_note' ><i class="fas fa-trash"></i></th>
                  </tr>
                </thead>
                <tbody>                        
            
                </tbody>
              </table>
              <!-- End table notes  -->
              <!-- Create notes -->
            <div class=" active table-create">
                <form name="addForm">    
                    <table class="table table-striped  table-hover mt-5" id='inputForm'>
                        <thead class="table-dark">
                          <tr>                    
                            <th scope="col">Name</th>                    
                            <!-- <th scope="col">Created</th>                     -->
                            <th scope="col">Category</th>
                            <th >Content</th>                                     
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td > <input class="form-control" type='text' name="name" required > </td>                   
                            <!-- <td > <input class="form-control" type='date' name="create" required  > </td>                    -->
                            <td>                                
                                <select class="form-select" aria-label="Default select example" name="category" required >
                                    <option selected>Open this select category</option>
                                    <option value="Task">Task</option>
                                    <option value="Quote">Quote</option>
                                    <option value="Random Thought">Random Thought</option>
                                    <option value="Idea">Idea</option>
                                </select>                        
                            </td>                    
                            <td><input class="form-control" type='text' name="content" required ></td>                          
                          </tr>                                       
                        </tbody>
                      </table>    
                      <div class="d-flex justify-content-end div-button ">
                          <button id="submit" type="button" class=" btn btn-outline-secondary button-cancel mx-2">Cancel
                          </button>
                          <button id="submit" type="submit" class=" btn btn-outline-secondary button-add">Add
                          </button>
                        </div>                      
                </form>
            </div> 
            <div class="d-flex justify-content-end button-create "><button type="button" class=" btn btn-outline-secondary">Create Note</button></div>
             <!-- End create notes -->
             <!-- Table Archive -->
              <table class="table table-striped  table-hover mt-3" id="ArchiveList">
                <thead class="table-dark">
                  <tr>
                    <th class='id_note' scope="col"></th>
                    <th class="category" scope="col">Category</th>
                    <th scope="col">Active</th>
                    <th scope="col">Archived</th>                    
                  </tr>
                </thead>
                <tbody>                
                 
                </tbody>
              </table>
                <!-- Table notes -->
           <div class='section-archive active'>
                <table class="table table-striped  table-hover mt-5" id='ArchiveTable' >
                    <thead class="table-dark">
                      <tr>
                        <th class='id_note' scope="col"></th>
                        <th scope="col">Name</th>
                        <th scope="col">Created</th>
                        <th class="category" scope="col">Category</th>
                        <th scope="col">Content</th>
                        <th scope="col">Dates</th>                   
                        <th class='archive_note'  ><i class="fas fa-archive"></i></th>                 
                      </tr>
                    </thead>
                    <tbody>                        
                
                    </tbody>
                  </table>
           </div>
              <!-- End table notes  -->
            </div>
        </div>
    
     <script type="module" src="js/data.js"> </script>
     <script type="module" src="js/dataDOM.js"> </script>
     <script type="module" src="js/logic.js"> </script>
     <script type="module" src="js/show.js"> </script>
     <script type="module" src="js/mainTable.js"> </script>
     <script type="module" src="js/edit_add.js"> </script>
     <script type="module" src="js/archiveTable.js"> </script>
     <script type="module" src="js/script.js"> </script>
    
</body>

</html>
